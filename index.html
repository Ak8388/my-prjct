
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Utility Hub - Diagnostics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            margin: 0;
            padding: 0;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        #root:empty::before {
            content: 'INITIALIZING SYSTEM...';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            letter-spacing: 0.3em;
            color: #334155;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    </style>
    <script>
        // Ensure process object exists globally before any other script runs
        window.process = window.process || {};
        window.process.env = window.process.env || {};
        // Note: API_KEY will be injected by Vercel's build process or accessed via global env
    </script>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@1.37.0",
    "react/": "https://esm.sh/react@19.2.3/",
    "react": "https://esm.sh/react@19.2.3"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
        // Global error handler to catch script load failures
        window.onerror = function(msg, url, line, col, error) {
            console.error("Global error caught:", msg);
            const root = document.getElementById('root');
            if (root && root.innerHTML === "") {
                root.innerHTML = `<div style="padding: 2rem; color: #ef4444; font-family: monospace;">
                    <h1 style="font-size: 1.25rem; font-bold; margin-bottom: 1rem;">BOOT_ERROR</h1>
                    <p style="font-size: 0.875rem;">Aplikasi gagal dimuat. Pastikan koneksi stabil.</p>
                    <pre style="background: #1e293b; padding: 1rem; border-radius: 0.5rem; margin-top: 1rem; overflow: auto;">${msg}</pre>
                </div>`;
            }
        };
    </script>
</body>
</html>
