
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSP Meta Tag: Sangat penting untuk mengizinkan eval yang dibutuhkan Tailwind Play CDN -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:; script-src * 'unsafe-inline' 'unsafe-eval' blob:; style-src * 'unsafe-inline';">
    <title>System Utility Hub - Diagnostics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            margin: 0;
            padding: 0;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        #root:empty::before {
            content: 'INITIALIZING SYSTEM...';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            letter-spacing: 0.3em;
            color: #334155;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        .boot-error {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1e293b;
            border: 1px solid #ef4444;
            padding: 2rem;
            border-radius: 1rem;
            max-width: 90%;
            width: 400px;
            z-index: 9999;
            text-align: center;
        }
    </style>
    <script>
        // Penting: Definisikan process.env agar tidak crash saat modul mencoba mengaksesnya
        window.process = { 
            env: { 
                API_KEY: "" // Akan diisi otomatis oleh Vercel di sisi server
            } 
        };
        
        window.onerror = function(msg, url, line) {
            const root = document.getElementById('root');
            if (root && root.innerHTML === '') {
                root.innerHTML = `
                    <div class="boot-error">
                        <h2 style="color: #ef4444; margin-bottom: 10px;">BOOT_FAILURE</h2>
                        <p style="font-size: 12px; color: #94a3b8; font-family: monospace;">${msg}</p>
                        <button onclick="location.reload()" style="margin-top: 20px; background: #3b82f6; color: white; padding: 8px 16px; border-radius: 4px; border: none; cursor: pointer;">RETRY</button>
                    </div>
                `;
            }
        };
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
